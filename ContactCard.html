<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New Users</title>
    <link rel="stylesheet" type="text/css" href="ContactCard.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="ContactCard.js">

    </script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">

        <div class="box">
          <div class="content">
            <form>
              <p>First name: <input type="text" name="first" placeholder="First name"></p>
              <p>Last name: <input type="text" name="last" placeholder="Last name"></p>
              <br>
            </form>
          </div>

          <div class="note">
              <p>Description:</p>
              <textarea id = "note" rows ="10" cols = "40" placeholder="Description"></textarea>
              <br>
              <button id="adduser">Add User</button>
          </div>
        </div>

        <div id="description">
          <div id = "right">
        </div>
        </div>

      </div>
    </div>
  </body>
</html>
